name: Modificar README con Meme

on:
  push:
    branches:
      - github_action_readme

jobs:
  tests:
    runs-on: ubuntu-24.04
    outputs:
      resultat_tests: ${{ steps.test.outcome }} # Definir la salida de los tests

    steps:
      - name: Revisar el repositorio
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          npm install

      - name: Ejecutar tests
        run: |
          npm test
        id: test

      - name: Mostrar resultado de los tests
        id: set_output
        run: echo "resultat_tests=${{ steps.test.outcome }}" >> $GITHUB_ENV

  modificar_readme:
    runs-on: ubuntu-24.04
    needs: tests
    steps:
      - name: Revisar el repositorio
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          npm install

      - name: Añadir meme al README
        uses: ./ # Apunta al directorio donde está tu acción personalizada
        with:
          frase_positiva: "Los tests han funcionado y lo sabes."
          frase_negativa: "Los tests han fallado y lo sabes."
          resultat_tests: ${{ needs.tests.outputs.resultat_tests }}

      - name: Subir los cambios al repositorio
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
